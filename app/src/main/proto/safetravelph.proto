syntax = "proto3";

option java_package = "ph.safetravel.app";
option java_outer_classname = "protos";

message Passenger {
    string deviceId = 1;
    string lat = 2;
    string lng = 3;
    string timestamp = 4;
    string paxCode = 5;
    string vehCode = 6;
}

message Vehicle {
    string deviceId = 1;
    string lat = 2;
    string lng = 3;
    string timestamp = 4;
    string paxCode = 5;
    string vehCode = 6;
    bool board = 7;
    bool alight = 8;
    int32 numPass = 9;
}