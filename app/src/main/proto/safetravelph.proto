syntax = "proto3";

option java_package = "ph.safetravel.app";
option java_outer_classname = "protos";

message Passenger {
    string clientId = 1;
    double lat = 2;
    double lng = 3;
    string timestamp = 4;
    string paxCode = 5;
    string vehCode= 6;
}

message Vehicle {
    string clientId = 1;
    string lat = 2;
    string lng = 3;
    string timestamp = 4;
    string vehCode = 5;
}